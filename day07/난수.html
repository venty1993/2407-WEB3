<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const 난수 = Math.random();
        console.log(난수);
        // 0 이상 1 미만
        // 0~0.9999999999999999.... 까지 나온다.

        // 0부터 4까지 만들고 싶은 상황이라면
        // *5
        // 최소값 : 0, 최대값 : 4.99999999....
        // 소숫점을 버리면?

        console.log(parseInt(Math.random()*5));

        // 20부터 80까지 난수
        console.log(parseInt(Math.random()*61)+20);

        let max = 0;
        let min = 10000;

        for(let i = 0 ; i < 1000 ; i ++) {
            const randomNumber = parseInt(Math.random()*61)+20;
            if(randomNumber > max) { 
                max = randomNumber;
            } 

            if(randomNumber < min){
                min = randomNumber;
            }
        }

        console.log(max,min);
    </script>
</body>
</html>
