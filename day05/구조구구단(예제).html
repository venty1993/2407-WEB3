<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        .gugudan-container {
            display: flex;
            width: 1200px;
            margin: 0 auto;
            justify-content: space-between;
        }

        .dan-container {
            padding: 16px;
            border: 1px solid black;

        }
    </style>
</head>
<body>


    <!-- 아무것도 적지 않음 -->



    <script>
        document.write('<h1>구구단</h1>')

document.write('<div class="gugudan-container">')

for (let j = 2; j < 10; j++) {
    document.write('<div class="dan-container">')
    document.write(`<h2>${j}단</h2>`)
    for (let i = 1; i < 10; i++) {
        document.write('<p>')
        document.write(`${j} x ${i} = ${i * j}`)
        document.write('</p>')
    }
    document.write('</div>')
}

document.write('</div>')

        // }

    </script>
</body>
</html>
