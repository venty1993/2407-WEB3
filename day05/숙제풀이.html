<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let j = 0 ; j < 5 ; j++) {
            for(let i = 0 ; i <= j ; i ++) {
                document.write('&nbsp;★&nbsp;')
            }
            document.write('<br>')
        }

        document.write('<br>')

        for(let j = 0 ; j < 5 ; j++) {
            for(let i = 0 ; i < 5-j ; i ++) {
                document.write('&nbsp;*&nbsp;')
            }
            document.write('<br>')
        }

        document.write('<br>')

        for(let j = 0 ; j < 5 ; j++) {
            for(let i = 0 ; i < j ; i ++) {
                document.write('&nbsp;&nbsp;&nbsp;')
            }
            for(let i = 0 ; i < 5-j ; i ++) {
                document.write('&nbsp;*&nbsp;')
            }
            document.write('<br>')
        }

        document.write('<br>')


        for(let i = 0 ; i < 5 ; i ++) {
            for(let j = 0 ; j < 4-i; j ++) {
                document.write('&nbsp;&nbsp;&nbsp;')
            }
            for(let j = 0 ; j < i + 1 ; j ++) {
                document.write('&nbsp;*&nbsp;')
            }
            document.write('(엔터)')
        }
    </script>
</body>
</html>
