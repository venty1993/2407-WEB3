<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 당신은 버스 회사의 운영자입니다.
        // 지금은 모든 승객들에게 동일하게 1000원의 요금을 받고있지만
        // 나이에 따라 버스 요금을 다르게 책정해야 할 것 같습니다.

        // 0세 ~ 6세 는 영유아로 분류해 버스요금은 무료입니다.
        // 7세 ~ 13세 는 어린이로 500원의 요금을 받습니다.
        // 14세 ~ 19세 는 청소년으로 800원의 요금을 받습니다.
        // 20세 ~ 65세 는 성인으로 1200원의 요금을 받습니다.
        // 65세 ~ 100세 는 노인으로 900원의 요금을 받습니다.
        // 100세 이상은 인간문화재로 리스펙해 요금은 무료입니다.

        // 나이에 따라 콘솔에 해당 고객의 분류가 무엇인지, 요금은 얼마인지 출력해주세요.
        // (ex. 12세는 어린이입니다. 요금은 500원입니다.)
        var 나이;
        나이 = 100;
        
    </script>
</body>
</html>
