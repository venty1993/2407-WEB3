<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 당신은 버스 회사의 운영자입니다.
        // 지금은 모든 승객들에게 동일하게 1000원의 요금을 받고있지만
        // 나이에 따라 버스 요금을 다르게 책정해야 할 것 같습니다.

        // 0세 ~ 6세 는 영유아로 분류해 버스요금은 무료입니다.
        // 7세 ~ 13세 는 어린이로 500원의 요금을 받습니다.
        // 14세 ~ 19세 는 청소년으로 800원의 요금을 받습니다.
        // 20세 ~ 64세 는 성인으로 1200원의 요금을 받습니다.
        // 65세 ~ 99세 는 노인으로 900원의 요금을 받습니다.
        // 100세 이상은 인간문화재로 리스펙해 요금은 무료입니다.

        // 나이에 따라 콘솔에 해당 고객의 분류가 무엇인지, 요금은 얼마인지 출력해주세요.
        // (ex. 12세는 어린이입니다. 요금은 500원입니다.)
        var 나이;
        나이 = 20;

        var 요금테이블 = {
            0:{
                typeName : '영유아',
                price : 0
            },
            1:{
                typeName: '어린이',
                price : 500
            },
            2:{
                typeName: '청소년',
                price : 800
            },
            3:{
                typeName: '성인',
                price : 1200,
            },
            4:{
                typeName: '노인',
                price : 900,
            },
            5:{
                typeName: '인간문화재',
                price :0 
            }
        }

        var userType;
        if(나이<=6){
            userType = 0;
        }
        else if(나이<=13){
            userType = 1
        }
        else if(나이<=19){
            userType = 2
        }
        else if(나이<=64){
            userType = 3
        }
        else if(나이<=99){
            userType = 4
        }
        else {
            userType = 5;
        }

        console.log(`${나이}세는 ${요금테이블[userType].typeName}입니다. 요금은 ${요금테이블[userType].price}원 입니다.`)



        if(나이 > 150 || 나이 < 0){
            console.log(`무언가 잘못되었습니다.. 사람 나이가 어떻게 ${나이}살이예요`)
        }else if(나이 <= 6) {
            console.log(`${나이}세는 영유아입니다. 요금은 무료입니다.`)
        }else if(나이 <= 13) {
            console.log(`${나이}세는 어린이입니다. 요금은 500원입니다.`)
        }else if(나이 <= 19) {
            console.log(`${나이}세는 청소년입니다. 요금은 800원입니다.`)
        }else if(나이 <= 65) {
            console.log(`${나이}세는 성인입니다. 요금은 1200원입니다.`)
        }else if(나이 <= 100) {
            console.log(`${나이}세는 노인입니다. 요금은 900원입니다.`)
        }else {
            console.log(`${나이}세는 인간문화재입니다. 요금은 무료입니다.`)
        }

    </script>
</body>
</html>
