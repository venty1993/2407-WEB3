<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
          width: 100px;
          height: 100px;
          background-color: pink;
          transition: 0.5s;
      }

      .box.active {
          opacity: 0;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <button class="switch">스위치</button>

    <script>
      const box = document.getElementsByClassName('box');
      const button = document.querySelector('.switch');

    //   button.addEventListener('click',()=>{
    //       box[0].classList.add('active')
    //   })

      // box[0].classList.contains('active') box[0]이 active라는 클래스를 가졌는지
      // 가졌으면 true 안가졌으면 false

      // if문과 위의 contains를 이용해 스위치를 누를때마다 켜졌다 꺼졌다 반복되는
      // 인터렉션을 만들어봅시다! <- 숙제

      // +추가 : classList.remove('클래스이름') 을 이용해 클래스를 제거할 수 있습니다
      
      button.addEventListener('click',()=>{
        const isActive = box[0].classList.contains('active');
        // active가 들어있을때 클릭했다면

        if(isActive){
            box[0].classList.remove('active')
        }else {
            box[0].classList.add('active')
        }
        // box[0].classList.toggle('active')


      })
    </script>
  </body>
</html>
