<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // window.addEventListener('click', 함수)

        // function 함수() {
        //     console.log('클릭되었다');
        // }

        window.addEventListener('click', ()=>{
            console.log('클릭되었다');
        })

        // function(){} 익명함수
        // () => {} 화살표 함수

        // 해당 함수를 다른곳에서 사용하지 않을때 화살표함수로 선언하면 좋다.

        
    </script>
</body>
</html>
