<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 50%;
            height: 500px;
            border: 1px solid #222;
        }

        .wrapper {
            display: flex;
            height: 100%;
        }

        .inner-box {
            background-color: pink;
            height: 100%;
            flex-shrink: 0;
        }
    </style>

</head>
<body>
    <div class="box">
        <div class="wrapper">    
            <div class="inner-box"></div>
        </div>
    </div>
    <script>
        const box = document.querySelector('.box');
        const innerBoxs = document.getElementsByClassName('inner-box');

        window.addEventListener('resize',()=>{
            for(let i = 0 ; i < innerBoxs.length ; i ++) {
                innerBoxs[i].style.width = `${box.clientWidth / 2}px`
            }
            console.log('실행됨')
        })
          



    </script>
</body>
</html>
