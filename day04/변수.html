     <script>
         var 변수이름 = '김민수';

        // 변수는 정확한 스코프를 가져야한다.
        // 스코프는 변수가 영향을 미칠수 있는 범위를 이야기 하고
        // 범위밖에서는 접근이 불가능해야한다
        // 그렇지 않으면 개발이 매우 힘들어지는데...
        // var는 이 범위 설정이 잘못되어있다.


        var 변수이름 = '박철수';

        console.log(변수이름)
        // 변수 중복선언은 여러명이 함께 작업하는 개발 특성상
        // 반드시 막아야 하는데, var는 중복선언이 허용되어있다.

        var 나이;
        나이 = 5;
       
        // 위처럼 변수 선언 전에 변수를 사용하는것도 허용되어있다(호이스팅)
        // 이것 역시 개발상 제한되어있어야 하는 이슈이다.

        // 이런 문제들을 해결하기 위해 ES6버전 문법에서 새로운 2개의 방법을 제시한다.


        // 상수선언. 변해선 안되는 값을 선언할때 사용한다.
        const 출생년도 = 1993;
        // 출생년도 = 2000; 를 작성하면 오류메세지를출력해준다.
        
        // 변수선언. 변할수 있는 값을 선언할때 사용한다.
        let 내나이 = 30;
        내나이++;
        
        console.log(내나이);
        // var와 비슷하지만, var에서 발생하는 갖가지 문제들이 해결되었다.


        for(let i = 0 ; i < 10 ; i++) {
            console.log(i);
            for(let j = 0 ; j < 10 ; j ++) {

            }
        }
        





     </script>
